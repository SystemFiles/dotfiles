# ~/.config/starship.toml
# Starship prompt configuration
# See: https://starship.rs/config/

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands executed by starship (ms)
command_timeout = 500

# Format of the prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

